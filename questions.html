  <script>
    var answers = [];
    // Store the current answer and move to the next question
    function nextQuestion(a, b, c, currentId, nextId) {
      answers.push(a, b, c);
      document.getElementById(currentId).style.display = "none";
      if (nextId === "results") {
        // Insert the logic of your assessment here
        if (answers[0] + answers[3] + answers[6] >= answers[1] + answers[4] + answers[7] && answers[0] + answers[3] + answers[6] >= answers[2] + answers[5] + answers[8]) {
          document.getElementById("resultMessage").innerHTML = "You are an adventurer!\nInterested by outdoor activities like rafting and hiking, you are attracted to high altitude areas, you want to experience camping and being away from civilization.";
        } else if (answers[1] + answers[4] + answers[7] >= answers[0] + answers[3] + answers[6] && answers[1] + answers[4] + answers[7] >= answers[2] + answers[5] + answers[8]) {
          document.getElementById("resultMessage").innerHTML = "You are a bucketlister!\nInterested in visiting more famous places and take nice pictures, you want to experience hidden gems (a nice sunset/sunrise), still, you chase the thrill.";
        } else {
          document.getElementById("resultMessage").innerHTML = "You are a cultural explorer!\n Interested in living as locally as possible and in the cultural aspect of travelling, you want to volunteer and do more good.";
        }
        document.getElementById("results").style.display = "block";
      } else {
        document.getElementById(nextId).style.display = "block";
      }
    }
  </script>
